<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Premium - YouTube</title>

    <!-- !BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- !BOOTSTRAP -->

    <!-- !BOOTSTRAP - Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- !BOOTSTRAP - Icons -->

    <!-- ?CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- ?CSS -->
</head>

<body>
    <header class="header">


        <nav class="header__nav">



            <div class="header__nav-left">
                <i class="bi bi-list"></i>
                <img src="./img/youtube.png" alt="Logo de YouTube" title="Logo de YouTube">
            </div>


            <div class="header__nav-center">
                <input type="search" placeholder="Search">
                <i class="bi bi-mic-fill"></i>
            </div>


            <div class="header__nav-right">
                <i class="bi bi-three-dots-vertical"></i>
                <i class="bi bi-person"></i>
            </div>


            <!-- ?mobile -->

            <div class="header-mobile__nav-left">
                <img class="header-mobile__logo" src="./img/logoOnlyYoutube.png" alt="Logo de YouTube" title="Logo de YouTube">
                <h2>Get Music Premium</h2>
            </div>

            <div class="header-mobile__nav-right">
                <i class="bi bi-search"></i>
                <i class="bi bi-three-dots-vertical"></i>
            </div>
        </nav>
    </header>
</body>

</html>
